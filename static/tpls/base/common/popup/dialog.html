<div class="screen-bg"></div>
<div class="pop" style="width: {{ style.width }}; margin-top: {{ style.marginTop }}; margin-left: {{ style.marginLeft }};height:{{style.height | defaultVal:'250px;'}}">
	<span class="pop-close icon-cross"></span>
	<div class="pop-title">{{ title }}</div>
	<div class="pop-content">
		{{#content}}
	</div>
</div>
